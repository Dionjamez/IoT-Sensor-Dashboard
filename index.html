<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .dashboard {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
        }

        .dashboard h1 {
            text-align: center;
            color: #333;
        }

        .dashboard .sensor {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .dashboard .sensor:last-child {
            border-bottom: none;
        }

        .sensor .label {
            font-size: 18px;
            color: #555;
        }

        .sensor .value {
            font-size: 18px;
            font-weight: bold;
            color: #2a74b8;
        }

        .led-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .led-control label {
            font-size: 18px;
            color: #555;
        }

        .led-toggle {
            width: 50px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
        }

        .led-toggle input {
            display: none;
        }

        .led-toggle .circle {
            width: 25px;
            height: 25px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .led-toggle input:checked + .circle {
            left: 23px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>IoT Sensor Dashboard</h1>

    <div class="sensor">
        <span class="label">Humidity</span>
        <span class="value">55 %</span>
    </div>

    <div class="sensor">
        <span class="label">Temperature</span>
        <span class="value">22Â°C</span>
    </div>

    <div class="led-control">
        <label for="led-toggle">LED Control</label>
        <label class="led-toggle">
            <input type="checkbox" id="led-toggle">
            <span class="circle"></span>
        </label>
    </div>
</div>

</body>
</html>
